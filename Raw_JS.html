<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
	<h1>Playground with Variables</h1>
	<div>
		<span id="PizzaId" style="display: block;"></span>
        <span id="SoccerId" style="display: block;"></span>
        <span id="IfTopicId" style="display: block;"></span>
        <span id="OutsideIfTopicId" style="display: block;"></span>
	</div>

    <h1>Looping</h1>
    <div>
        <ul id="loopList">
            <li>testing</li>
        </ul>
    </div>

    <div>
        <h1>Functions</h1>
        <span id="complimentId" style="display: block;"></span>
        <span id="logCompId" style="display: block;"></span>
        <span id="sayHelloId" style="display: block;"></span>
        <span id="leaveMessageId" style="display: block;"></span>
        <span id="ArrSayHelloId" style="display: block;"></span>
        <span id="ArrLeaveMessageId" style="display: block;"></span>
    </div>

    <h1>Conditions</h1>
    <div>
        <span id="isEvenId" style="display: block;"></span>
    </div>

    <h1>Objects and Arrays</h1>
    <div>
        <h2>Array</h2>
        <div>
            <ul id="arrListId">
            </ul>
        </div>
        <h2>Object</h2>
        <div>
            <span id="isYoungId" style="display: block;"></span>
            <span id="PersonUpdateId" style="display: block;"></span>
        </div>
    </div>

    <h1>Spread Operator</h1>
    <div>
        <span id="combArrayId" style="display: block;"></span>
    </div>
    <script>
    //VARIABLES
    //Constant are variables that are not supposed to change.
    var likePizza = true;
    likePizza = false;
    var pizzaSpan = document.getElementById("PizzaId");
	pizzaSpan.textContent = "Do we like Pizza: " + likePizza;
    //console.log('Do we like Pizza:', likePizza);
    
    const likeSoccer = false;
    //likeSoccer = true;
    var soccerSpan = document.getElementById("SoccerId");
	soccerSpan.textContent = "Do we like Soccer: " + likeSoccer;
    //console.log('Do we like Soccer:', likeSoccer);
    
    //let variables are scope specific
    var topic = 'JavaScript';
    var IfTopicSpan = document.getElementById("IfTopicId");
    var OutsideIfTopicSpan = document.getElementById("OutsideIfTopicId");
    if(topic)
    {
	    //Change datatype to let
	    let topic = 'React';
        IfTopicSpan.textContent = "topic in if block:" + topic;
	    //console.log('topic in if block:', topic);
    }
    OutsideIfTopicSpan.textContent = "topic outside if block:" + topic;
    //console.log('topic outside if block:', topic);
    ////////////////////////////////////////////////////////////////////////////////
    //LOOPING
    //looping counting through list of objects or things
    var loopList = document.getElementById("loopList");
    const max = 10;
    for(let i = 0; i < max; i++)
    {
        var liItem = document.createElement('li');
        liItem.append(document.createTextNode('loop counter:'+i));
        loopList.append(liItem);
    }
    ////////////////////////////////////////////////////////////////////////////////
    
    //FUNCTIONS
    function logCompliment()
    {
        var complimentSpan = document.getElementById("complimentId");
        complimentSpan.textContent = "learning React";
    }
    logCompliment();
    
    var logCompSpan = document.getElementById("logCompId");
    const logComp = function(){
        logCompSpan.textContent = 'Another React compliment';
    };
    logComp();
    
    //Passing arguments
    var sayHelloSpan = document.getElementById("sayHelloId");
    const sayHello = function(name) {
        sayHelloSpan.textContent = `Hello, ${name}`;
    };
    sayHello("ReactStudent"); //Change to any name if want
    
    var leaveMessageSpan = document.getElementById("leaveMessageId");
    const leaveMessage = function(name, message) {
        leaveMessageSpan.textContent = `${name}, ${message}`;
    };
    leaveMessage("Student", "React is a fun language"); //Change to name parameter to any and change message to any text
    
    //Converting to arrow functions
    var ArrSayHelloSpan = document.getElementById("ArrSayHelloId");
    const ArrSayHello = name => `Hello from arrow func, ${name}`;    
    ArrSayHelloSpan.textContent = ArrSayHello("G");//Change to any name if want
    
    var ArrLeaveMessageSpan = document.getElementById("ArrLeaveMessageId");
    const ArrLeaveMessage = (name, message) => `${name}, ${message}`;
    ArrLeaveMessageSpan.textContent = ArrLeaveMessage("Parent", "My kids are learning React");//Change to name parameter to any and change message to any text
    ////////////////////////////////////////////////////////////////////////////////    
    //CONDITIONS

    //Conditions Pose question to determine how number is even or odd?
    var isEvenSpan = document.getElementById("isEvenId");
    const isEven = num => {
	    if(num%2 == 0)
	    {
		    isEvenSpan.textContent = `${num} is even`;
	    }
	    else
	    {
		    isEvenSpan.textContent =`${num} is odd`;
	    }
    };
    isEven(50);
    ////////////////////////////////////////////////////////////////////////////////
    //OBJECTS AND ARRAYS
    
    //Printing array object
    var arrList = ["DC", "VA", "MD"];
    var arrListUl = document.getElementById("arrListId");
    for(let i = 0; i < arrList.length; i++)
    {
        var arrItem = document.createElement('li');
        arrItem.append(document.createTextNode(arrList[i]));
        arrListUl.append(arrItem);
    }

    //Object
    var isYoungSpan = document.getElementById("isYoungId");
    var person = {
    name:"Parent",
    age:45
    }; //Can change name and age property to any you want
    
    const isYoung = p => {
	if(p.age < 40)//Change to any age
	{
        isYoungSpan.textContent = `${p.name}, you are still young`;
	}
	else
	{
        isYoungSpan.textContent = `${p.name}, you are ${p.age} years old. Gramps...`;
	}
    };
    isYoung(person);
    
    //Updating values in object
    person.age = 65; //Change to any age
    person.name = "Student"; //Change to any name

    var PersonUpdateSpan = document.getElementById("PersonUpdateId");
    PersonUpdateSpan.textContent = `Name:${person.name},Age:${person.age}`;
    
    
    
    //Spread operator
    var combArraySpan = document.getElementById("combArrayId");
    const veggie = ["greens", "beans", "potatoes"];
    const meat = ["chicken", "turkey", "tomatoes"]
    const combArray = [...veggie,...meat];
    combArraySpan.textContent = combArray.join(",");
    
    console.log('List before',arrList.join(","));
    var [first, ...rest] = arrList;
    console.log('First in list:',first);
    console.log('List before',arrList.join(","));
    var [last] = [...arrList].reverse();
    console.log('Last in list:',last);
    </script>
  </body>
</html>
